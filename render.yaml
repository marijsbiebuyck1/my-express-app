services:
  - type: web
    name: my-express-app
    runtime: node
    region: oregon
    plan: free
    # Set your GitHub repo URL here (optional). Leave empty to connect from the Render UI.
    repo: ""
    branch: main
    buildCommand: "npm install"
    startCommand: "npm start"
    autoDeploy: true
    healthCheckPath: "/"
    envVars: []
    # NOTE: Do NOT put secrets in this file. Add the following environment variables in the Render dashboard
    # after creating the service:
    # - MONGO_URI  (your MongoDB connection string)
    # - JWT_SECRET (a strong random secret)
    # The dashboard allows you to mark them as "Secret" so they are not displayed in plaintext.
